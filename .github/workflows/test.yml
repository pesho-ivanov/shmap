name: Run make test

on:
  push:
    branches:
      - main # Run on pushes to the main branch
  pull_request:
    branches:
      - main # Run on pull requests targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        run: sudo apt-get update && sudo apt-get install -y build-essential # Install dependencies if needed

      - name: Run make test
        run: make test
